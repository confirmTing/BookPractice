<!DOCTYPE html>

        <meta charset="utf-8">

    </body>
    <script type="text/javascript">
    	//内部迭代器
    	var each = function(arr,callback){
    		for(var i =0,l=arr.length;i<l;i++){
    			callback.call(arr[i],i,arr[i]);
    		}
    	}

    	each([1,2,3,4,5],function(i,el){
    		console.log(el)
    	})
    </script>
</html>
