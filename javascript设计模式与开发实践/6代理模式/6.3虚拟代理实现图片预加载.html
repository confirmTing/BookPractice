    			setSrc:function(src){
    				img.src = src;
    			}
    		}
    	})();

    	var proxyImage = (function(){
    		var img = new Image;
    		img.onload=function(){
    			myImage.setSrc(this.src);
    		}

    			setSrc:function(src){
    				myImage.setSrc("http://cdn.duitang.com/uploads/item/201505/23/20150523085657_emuzn.thumb.224_0.gif");
    				img.src = src;
    			}
    		}
    	})();
