<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    </body>
    <script type="text/javascript">
    	var CreateDiv = (function(){
    		var instance;
    		var CreateDiv = function(html){
    			if(instance){
    				return instance;
    			}
    			this.html=html;
    			this.init();
    			return instance = this;
    		}
    		CreateDiv.prototype.init = function(){
    			var div = document.createElement('div');
    			div.innerHTML = this.html;
    			document.body.appendChild(div);
    		}
    		return CreateDiv;
    	})()

    	var a = new CreateDiv("aaaaaaa")
    	var b = new CreateDiv("bbbbbbb")

    	console.log(a,b,a===b)
    </script>
</html>
