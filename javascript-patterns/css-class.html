<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css-class</title>
  <style>
    .active {
      color: red;
      font-size: 20px;
      text-align: center;
    }
  </style>
  <script src="https://data.dadaabc.com/vendor/vue/2.5.13/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p class="article">css class</p>
    <css-class></css-class>
    <css-style></css-style>
  </div>

  <script type="text/template" id="css-class">
    <p :class="className">vue css class</p>
  </script>

  <script type="text/template" id="css-style">
    <p :style="cssText">vue css style</p>
  </script>

  <script>
    // bad
    // document.querySelector('.article').style.color = "red";
    // document.querySelector('.article').style.fontSize = "20px";
    // document.querySelector('.article').style.textAlign = "center";

    // better
    const articleEl = document.querySelector('.article');
    // articleEl.style.cssText = 'color: red;font-size: 20px;text-align: center;';

    // god
    articleEl.classList.add('active');

    // bad
    Vue.component('css-style', {
      template: '#css-style',
      data() {
        return {
          cssText: '',
        };
      },

      created() {
        this.cssText = {
          fontSize: '30px',
          color: 'yellowgreen',
          textAlign: 'left',
        };
      },
    });

    // good
    Vue.component('css-class', {
      template: '#css-class',
      data() {
        return {
          className: '',
        };
      },

      created() {
        this.className = 'active';
      },
    });

    new Vue({
      el: '#app',
    })
  </script>
</body>
</html>
