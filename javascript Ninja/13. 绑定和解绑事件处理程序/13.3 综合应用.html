<script type="text/javascript">
	var fixedEvent = function(event){
		var returnFalse = function(){
			return false;
		},
		returnTrue = function(){
			return true;
		};
		if(!event||!event.stopPropagation){
			var old = event||window.event;
			event = {};
			for(var k in old){
				event[k] = old[k];
			}
			if (!event.target) {
				event.target = event.srcElement||document;
			}
			event.relatedTarget = event.fromElement===event.target?event.toElement:event.fromElement;
			event.preventDefault = function(){
				event.returnValue = false;
				event.isDefaultPrevented = returnTrue;
			}
			event.isDefaultPrevented = returnFalse;
			event.stopPropagation = function(){
				event.cancelBubble = true;
				event.isPropagationStopped = returnTrue;
			}
			event.isPropagationStopped = returnFalse;
			if (event.clientX!=null) {
				var doc = document.documentElement,body = document.body;
				event.pageX = event.clientX+(doc&&doc.scrollLeft||body&&body.scrollLeft||0)-(doc&&doc.clientLeft||body&&body.clientLeft||0);
				event.pageY = event.clientY+(doc&&doc.scrollTop||body&&body.scrollTop||0)-(doc&&doc.clientTop||body&&body.clientTop||0);
			}
			event.which = event.charCode||event.keyCode;
			if (event.button!=null) {
				if (event.button===1) {
					event.button = 0;
				}else if(event.button===2){
					event.button = 1;
				}else{
					event.button = 2;
				}
			}
		}
		return event;
	}
	var $ = (function(){
		var cache = {},guid=1,expando = "data"+ new Date().getTime();
		return {
			getData:function(ele){
				var id = ele[expando];
				if (!id) {
					id = ele[expando] = guid++;
					cache[id] = {};
				}
				return cache[id];
			},
			removeData:function(ele){
				var id = ele[expando];
				if (!id) return;
				delete cache[id];
				try{
					delete ele[expando];
				}catch(e){
					ele.removeAttribute&&ele.removeAttribute(id);
				}
			}
		}
	})();

	var addEvent = (function(){
		var guid = 1;
		return function(ele,type,fn){
			var data = $.getData(ele);
			data.handlers||(data.handlers={});
			data.handlers[type]||(data.handlers[type]=[]);
			fn.guid||(fn.guid=guid++);
			data.handlers[type].push(fn);
			if (!data.dispatcher) {
				data.disabled = false;
				data.dispatcher = function(event){
					if (data.disabled) {return;}
					event = fixedEvent(event);
					var handlers = data.handlers[event.type];
					if (!handlers) {return;}
					for(var i = 0;i<handlers.length;i++){
						handlers[i].call(ele,event);
					}
				}
			}
			if (data.handlers[type].length===1) {
				if (document.addEventListener) {
					ele.addEventListener(type, data.dispatcher, false);
				}
				if (document.attachEvent) {
					ele.attachEvent("on"+type, data.dispatcher);
				}
			}
		}
	})();

	var removeEvent = (function(){
		var isEmpty = function(obj){
			for(var k in obj){
				return false;
			}
			return true;
		}
		var removeEvent =  function(ele,type){
			var data = $.getData(ele);
			if (data.handlers[type].length>=0) {
				delete data.handlers[type];
				if (document.removeEventListener) {
					ele.removeEventListener(type, data.dispatcher, false);
				}
				if (document.detachEvent) {
					ele.detachEvent(type, data.dispatcher);
				}
			}
			if (isEmpty(data.handlers)) {
				delete data.handlers;
				delete data.dispatcher;
			}
			if(isEmpty(data)){
				$.removeData(data);
			}
		}

		return function(ele,type,fn){
			var data = $.getData(ele);
			if (!data.handlers) return;
			var removeType = function(t){
				data.handlers[t] = [];
				removeEvent(ele,t);
			}
			if (!type) {
				for(var k in data.handlers){
					removeType(k);
				}
				return;
			}
			var handlers = data.handlers[type];
			if (!handlers) return;
			if (!fn) {
				removeType(type);
				return;
			}
			if (fn.guid) {
				for(var i=0;i<handlers.length;i++){
					if (fn.guid===handlers[i].guid) {
						handlers.splice(i--,1);
					}
				}
			}
		}
	})();

	var triggerEvent = function(ele,event){
		var data = $.getData(ele),parent = ele.parentNode||ele.ownerDocument,flag=false;
		if (typeof event === "string") {
			event = {type:event,target:ele};
			flag = true;
		}
		event = fixedEvent(event);
		if (data.dispatcher) {
			data.dispatcher.call(ele,event);
		}
		if (parent&&!event.isPropagationStopped()) {
			triggerEvent(parent,event);
			return
